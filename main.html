<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="leftContainer">
            <img src = "valley.jpg">
            <div class="imageBanner">
                <div class="logoContainer">
                    <img class="logo" src="logo.svg"/>
                </div>
                <p>BEYOND</p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="top">
                <header>Mountains Beyond Mountains</header>
                <p>amet consectetur adipisicing elit. 
                Eius iusto deleniti voluptatibus maxime repudiandae, 
                blanditiis recusandae facilis magnam. Animi possimus facilis 
                sint fuga quaerat quisquam maxime, iste vero iusto voluptatem?
                </p>
            </div>
            <div class="middle">
                <form id="main_form" method="post">
                    <div class="formsLeft">
                        <div>
                            <label for="first_name"><img src="name.svg"></label>
                            <input  type="text" 
                                    id="first_name" 
                                    placeholder="First Name" 
                                    name="first_name"
                                    required
                                    maxlength="20">
                        </div>
                        <div>
                            
                            <label for="email"><img src="email.svg"></label>
                            <input  type="email" 
                                    id="email" 
                                    placeholder="E-mail"
                                    name="email"
                                    required>
                        </div>
                        <div>

                            <label for="password1"><img src="password.svg"></label>
                            <input  type="password" 
                                    id="password1" 
                                    placeholder="Password"
                                    name="password1"
                                    required
                                    minlength="5"
                                    maxlength="20">
                        </div>
                    </div>
                    <div class="formsRight">
                        <div>
                            
                            <label for="last_name"><img src="name.svg"></label>
                            <input  type="text" 
                                    id="last_name" 
                                    placeholder="Last Name" 
                                    name="last_name"
                                    required
                                    maxlength="20">
                        </div>
                        <div>
                            <label for="phone_number"><img src="phone.svg"></label>
                            <input  type="tel" 
                                    id="phone_number" 
                                    placeholder="Phone #" 
                                    name="phone_number"
                                    required>
                        </div>
                        <div>
                            
                            <label for="password2"><img src="password.svg"></label>
                            <input  type="password" 
                                    id="password2" 
                                    placeholder="Confirm Password"
                                    name="password2"
                                    required
                                    minlength="5"
                                    maxlength="20">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="main_form">Create Account</button>
                <p>Already have an account?</p>
                <a>Log in</a>
            </div>
        </div>
    </div>
    <footer>
        <a 
            target="_blank" 
            href="https://github.com/brekkeberg?tab=repositories"
            title="Brekke's github">brekke</a>
    </footer>
</body>
</html>
